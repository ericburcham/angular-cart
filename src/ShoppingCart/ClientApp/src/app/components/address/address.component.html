<div class="address solid padded">
    <strong class="address-type">{{data.addressType}} address</strong>
    <div class="addressee">{{data.addressee}}</div>
    <div class="address1">{{data.address1}}</div>
    <div class="address2" *ngIf="data.address2">{{data.address2}}</div>
    <div><span class="city">{{data.city}}</span>, <span class="state">{{data.state}}</span> <span class="zip">{{data.zip}}</span></div>
</div>
