<div class="address solid padded">
    <strong class="address-type">{{address.addressType}} address</strong>
    <div class="addressee">{{address.addressee}}</div>
    <div class="address1">{{address.address1}}</div>
    <div class="address2" *ngIf="address.address2">{{address.address2}}</div>
    <div><span class="city">{{address.city}}</span>, <span class="state">{{address.state}}</span> <span class="zip">{{address.zip}}</span></div>
</div>
